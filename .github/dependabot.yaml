---
version: 2
registries:
updates:
- package-ecosystem: "maven"
  directory: "/"
  schedule:
    interval: "weekly"
  open-pull-requests-limit: 10
  labels:
  - "dependencies"
  - "automerge"
  groups:
    updates:
      patterns:
      - "*"
      update-types:
      - "minor"
      - "patch"
- package-ecosystem: "github-actions"
  directory: "/"
  schedule:
    interval: "weekly"
  open-pull-requests-limit: 10
  labels:
  - "dependencies"
  - "automerge"
  groups:
    updates:
      patterns:
      - "*"
      update-types:
      - "minor"
      - "patch"
