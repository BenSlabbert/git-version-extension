---
name: "Build"
"on":
  push:
    branches:
    - "main"
  pull_request:
    branches:
    - "main"
jobs:
  build:
    runs-on: "ubuntu-latest"
    timeout-minutes: 30
    steps:
    - uses: "actions/checkout@v4"
    - name: "Set up JDK 11"
      uses: "actions/setup-java@v4"
      env:
        GH_TOKEN: "${{ secrets.GH_TOKEN }}"
        KEY: "value"
      with:
        distribution: "zulu"
        java-version: "11"
        java-package: "jdk"
        cache: "maven"
    - run: "echo 'hello world'"
    - run: "echo ${GH_TOKEN:0:2}"
    - run: "echo ${KEY:0:2}"
    - run: "make 'M=mvn -s settings.xml' fmtCheck"
    - run: "make 'M=mvn -s settings.xml' build"
