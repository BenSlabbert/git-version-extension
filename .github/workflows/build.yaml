---
name: "Java + Maven + Docker"
"on":
  push:
    branches:
    - "main"
  pull_request:
    branches:
    - "main"
jobs:
  build:
    runs-on: "ubuntu-latest"
    timeout-minutes: 30
    steps:
    - uses: "actions/checkout@v4"
    - name: "Set up JDK 11"
      uses: "actions/setup-java@v4"
      with:
        distribution: "zulu"
        java-version: "11"
        java-package: "jdk"
        cache: "maven"
    - run: "make fmtCheck"
    - run: "make build"
