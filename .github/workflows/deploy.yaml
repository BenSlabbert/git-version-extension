---
name: "Deploy Tag"
"on":
  create:
    tags:
    - "*"
jobs:
  deploy:
    runs-on: "ubuntu-latest"
    timeout-minutes: 30
    steps:
    - uses: "actions/checkout@v4"
    - name: "Set up JDK 11"
      uses: "actions/setup-java@v4"
      env:
        GH_TOKEN: "${{ secrets.GH_TOKEN }}"
      with:
        distribution: "zulu"
        java-version: "11"
        java-package: "jdk"
        cache: "maven"
    - run: "make 'M=mvn -s settings.xml' fmtCheck"
    - run: "make 'M=mvn -s settings.xml' deploy"
